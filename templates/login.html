
<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>SimpleConfig</title>
  
</head>

<body>

    <h1>SimpleConfig</h1>
    
    {% if form.error %}
        <p style="color: red;">
            Please correct the error{{ form.errors|pluralize }} below.
        </p>
    {% endif %}

    <form action="" method="post">
        <div class="field">
            {{ form.username.errors }}
            {{ form.username }}
        </div>
        <div class="field">
            {{ form.password.errors }}
            {{ form.password }}
        </div>
        {% csrf_token %}
        <input type="submit" value="Submit">
    </form>
  
</body>
</html>
